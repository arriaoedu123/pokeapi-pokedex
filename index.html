<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Pok√©dex</title>
</head>
<body>
	<form action="" class="get-pokemon">
		<input type="text" class="get-pokemon-input" placeholder="Search for ID or Name">
		<button type="submit" class="get-pokemon-button"><i id="get-pokemon-icon" class="fas fa-search"></i></button>
	</form>
	<div class="container"> <!-- main div-->
		
		<div class="title-container"> <!-- pokemon id, name and types div -->
			<div class="data-poke-name"></div> <!-- pokemon name -->
			<div class="data-poke-id"></div> <!-- pokemon id -->
			<div class="data-poke-types"></div> <!-- pokemon types -->
		</div>
		
		<div class="img-container"> <!-- pokemon image, prev button and next button div -->
			<img class="poke-image" src=""/> <!-- pokemon image -->
			<span class="poke-prev" onclick="searchPokemonPrev()"><i class="fas fa-chevron-left"></i></span> <!-- prev button -->
			<span class="poke-next" onclick="searchPokemonNext()"><i class="fas fa-chevron-right"></i></span> <!-- next button -->
		</div>
		
		<div class="stats-container"> <!-- pokemon stats div -->
			<label class="stats-title"> <!-- stats title -->
				<div class="separator"> 
					<span>Stats</span>
				</div>
			</label>
			<div class="data-poke-stats"></div> <!-- all pokemon stats div -->
			<div class="data-poke-bar"> <!-- pokemon stats bar -->
				<span class="bar0"></span> <!-- hp bar -->
				<span class="bar1"></span> <!-- attack bar -->
				<span class="bar2"></span> <!-- defense bar -->
				<span class="bar3"></span> <!-- special attack bar -->
				<span class="bar4"></span> <!-- special defense bar -->
				<span class="bar5"></span> <!-- speed bar -->
			</div>

			<label class="abilities-title"> <!-- pokemon abilities title -->
				<div class="separator">
					<span>Abilities</span>
				</div>
			</label>
			<div class="data-poke-abilities"></div> <!-- all pokemon abilities div -->

			<label class="strong-title"> <!-- pokemon strong against title -->
				<div class="separator">
					<span>Strong against</span>
				</div>
			</label>
			<div class="data-poke-strong"></div> <!-- all pokemon strong against div -->

			<label class="weak-title"> <!-- pokemon weak against title -->
				<div class="separator">
					<span>Weak against</span>
				</div>
			</label>
			<div class="data-poke-weak"></div> <!-- all pokemon weak against div -->
			
			<label class="info-title"> <!-- pokemon extra info title -->
				<div class="separator">
					<span>Extra info</span>
				</div>
			</label>
			<div class="data-poke-extra"></div> <!-- all pokemon extra info div -->
		</div>
		
	</div>


	<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
