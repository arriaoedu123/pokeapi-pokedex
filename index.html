<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Pok√©dex</title>
</head>
<body>
	<form action="" class="get-pokemon" onsubmit="searchPokemon(event)">
		<input type="text" class="get-pokemon-input" placeholder="Search for ID or Name">
		<button type="button" onclick="searchPokemon(event)" id="get-pokemon-button"><i id="get-pokemon-icon" class="fas fa-search"></i></button>
	</form>
	<div class="container">
		<!-- -->
		<div class="title-container">
  			<div class="data-poke-name"></div>
  			<div class="data-poke-id"></div>
  			<div class="data-poke-types"></div>
		</div>
		<!-- -->
  		<div class="img-container">
  			<img class="poke-image" src=""/>
  			<span class="poke-prev" onclick="searchPokemonPrev()"><i class="fas fa-chevron-left"></i></span>
  			<span class="poke-next" onclick="searchPokemonNext()"><i class="fas fa-chevron-right"></i></span>
  		</div>
  		<!-- -->
  		<div class="stats-container">
  			<label class="stats-title">
  				<div class="separator">
  					<span>Stats</span>
  				</div>
  			</label>
  			<div class="data-poke-stats"></div>
  			<div class="data-poke-bar">
  				<span class="bar0"></span>
  				<span class="bar1"></span>
  				<span class="bar2"></span>
  				<span class="bar3"></span>
  				<span class="bar4"></span>
  				<span class="bar5"></span>
  			</div>
  			<label class="abilities-title">
  				<div class="separator">
  					<span>Abilities</span>
  				</div>
  			</label>
  			<div class="data-poke-abilities"></div>
  			<label class="strong-title">
  				<div class="separator">
  					<span>Strong against</span>
  				</div>
  			</label>
  			<div class="data-poke-strong"></div>
  			<label class="weak-title">
  				<div class="separator">
  					<span>Weak against</span>
  				</div>
  			</label>
  			<div class="data-poke-weak"></div>
  			<label class="info-title">
  				<div class="separator">
  					<span>Extra info</span>
  				</div>
  			</label>
  			<div class="data-poke-extra">

  			</div>
		</div>
		<!-- -->
	</div>


	<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
