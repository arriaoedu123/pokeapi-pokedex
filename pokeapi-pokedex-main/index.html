<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Pokedex</title>
</head>
<body>
		<div class="text-field">
			<input type="text" value="" id="pokemoninput" placeholder="Search for ID or Name" required>
			<button type="button"><i class="fas fa-search"></i></button>
		</div>
		<div class="pokemon-card">
			<div class="pokemon-card-title">
				<span class="pokemon-name"></span>
				<span class="pokemon-id"></span>
				<span class="pokemon-type"></span>			
			</div>
			<div class="pokemon-image"></div>
			<div class="pokemon-card-info">
				<h2 class="pokemon-card-info-title">Stats</h2>
				<span class="pokemon-card-info-stats">
					<ol class="pokemon-stats">
						<li class="status-hp">
							<label class="status-name">HP:</label>
							<label class="status-stats">79</label>
						</li>
						<li class="status-attack">
							<label class="status-name">Attack:</label>
							<label class="status-stats">79</label>
						</li>
						<li class="status-defense">
							<label class="status-name">Defense:</label>
							<label class="status-stats">79</label>
						</li>
						<li class="status-sp-attack">
							<label class="status-name">Sp.Attack:</label>
							<label class="status-stats">79</label>
						</li>
						<li class="status-sp-defense">
							<label class="status-name">Sp.Defense:</label>
							<label class="status-stats">79</label>
						</li>
						<li class="status-speed">
							<label class="status-name">Speed:</label>
							<label class="status-stats">79</label>
						</li>
					</ol>
					<ol class="status-bar" id="bar">
						<div class="status-hp-bar" id="bar-color"></div>
						<div class="status-attack-bar" id="bar-color"></div>
						<div class="status-defense-bar" id="bar-color"></div>
						<div class="status-sp-attack-bar" id="bar-color"></div>
						<div class="status-sp-defense-bar" id="bar-color"></div>
						<div class="status-speed-bar" id="bar-color"></div>
					</ol>
					<ol class="pokemon-info">
						<li class="info-abilities">
							<label class="info-name">Abilities</label>
							<span class="info-stats">
								<label class="info-stats1">Ovewgrown</label>
								<label class="info-stats2">Abstinencci</label>
								<label class="info-stats3">Big-pecks</label>
							</span>
						</li>
					</ol>
					<ol class="pokemon-extras">
						<li class="info-extras">
							<label class="extra-name">Info</label>
							<span class="extra-stats">
								<label class="extra-info1">Weight: <label>50 kg</label></label>
								<label class="extra-info2">Height: <label>2 m</label></label>
							</span>
						</li>
					</ol>
					<ol class="pokemon-weakness">
						<li class="info-weakness">
							<label class="weakness-title">Weakness against</label>
							<span class="types-weak">
								<label>Joojian</label>
								<label>Joojian</label>
								<label>Joojian</label>
								<label>Joojian</label>
							</span>
						</li>
					</ol>
				</span>

			</div>
		</div>
	</div>

	<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
